Global:
  device: gpu
  epoch_num: 100                     # Reduce to avoid overfitting (was 500)
  log_smooth_window: 20
  print_batch_step: 10
  output_dir: ./output/rec/ch/repsvtr_finetune_expdate/
  save_epoch_step: [0, 10]           # Save every 10 epochs
  eval_epoch_step: [0, 5]            # Evaluate every 5 epochs
  eval_batch_step: [0, 2000]
  cal_metric_during_train: True
  pretrained_model: /scratch/penghao/OpenOCR/openocr_repsvtr_ch.pth
  checkpoints:
  use_tensorboard: true              # Enable TensorBoard for monitoring
  infer_img:
  # for data or label process
  character_dict_path: &character_dict_path ./tools/utils/ppocr_keys_v1.txt
  max_text_length: &max_text_length 15  # expiration dates are short
  use_space_char: &use_space_char True
  save_res_path: ./output/rec/expdate/predicts_svtrv2_ctc.txt
  use_amp: True
  project_name: repsvtr_finetune_expdate

Optimizer:
  name: Adam
  lr: 0.00002                        # Smaller LR for fine-tuning
  weight_decay: 3.0e-05
  filter_bias_and_bn: False

LRScheduler:
  name: CosineAnnealingLR
  warmup_epoch: 2                    # Fewer warmup epochs since dataset is small

Architecture:
  model_type: rec
  algorithm: SVTRv2_mobile
  Transform:
  Encoder:
    name: RepSVTREncoder
  Decoder:
    name: CTCDecoder
    svtr_encoder:
      dims: 256
      depth: 2
      hidden_dims: 256
      kernel_size: [1, 3]
      use_guide: True

Loss:
  name: CTCLoss
  zero_infinity: True

PostProcess:
  name: CTCLabelDecode
  character_dict_path: *character_dict_path

Metric:
  name: RecMetric
  main_indicator: acc
  ignore_space: True

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /scratch/penghao/datasets/Date-Real/train/images
    label_file_list:
      - /scratch/penghao/datasets/Date-Real/train/labels.txt
    transforms:
      - DecodeImagePIL:              # load image (RGB)
          img_mode: RGB
      - PARSeqAugPIL:                # data augmentation
      - CTCLabelEncode:              # encode label text
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          max_text_length: *max_text_length
      - RecTVResize:
          image_shape: [48, 320]
          padding: True
      - KeepKeys:
          keep_keys: ['image', 'label', 'length']
  loader:
    shuffle: True
    batch_size_per_card: 64          # reduce batch size for small data
    drop_last: True
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /scratch/penghao/datasets/Date-Real/eval/images
    label_file_list:
      - /scratch/penghao/datasets/Date-Real/eval/labels_fixed.txt
    transforms:
      - DecodeImagePIL:              # unified color mode (RGB)
          img_mode: RGB
      - CTCLabelEncode:
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          max_text_length: *max_text_length
      - RecDynamicResize:
          image_shape: [48, 320]
          padding: False
      - KeepKeys:
          keep_keys: ['image', 'label', 'length']
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 1
    num_workers: 4
